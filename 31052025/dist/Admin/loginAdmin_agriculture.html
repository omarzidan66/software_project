<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap"
      rel="stylesheet" />
    <!-- chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="../../src/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .admin-gold {
        background-color: #ceb579;
      }
      .admin-gold-text {
        color: #ceb579;
      }
      .admin-gold-border {
        border-color: #ceb579;
      }
      .admin-gold-hover:hover {
        background-color: #b8a069;
      }
      body {
        font-family: "Arial", sans-serif;
      }
      .login-container {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="login-container w-full max-w-md mx-auto">
      <!-- Logo and Header -->
      <div class="text-center mb-8">
        <div class="inline-block bg-goldForm p-4 rounded-full mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-12 w-12 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold admin-gold-text">
          المدير العام لقطاع الزراعة
        </h2>
      </div>

      <!-- Login Form -->
      <div
        class="bg-white rounded-lg shadow-lg overflow-hidden text-right"
        dir="rtl">
        <div class="bg-goldForm h-2"></div>
        <div class="p-8">
          <form id="loginForm" class="space-y-6">
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-1"
                >اسم المستخدم</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <input
                  id="username"
                  name="username"
                  type="text"
                  class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-transparent focus:ring-2 focus:ring-opacity-50 focus:ring-admin-gold-text py-2 border px-3 focus:outline-none admin-gold-border"
                  placeholder="أدخل اسم المستخدم"
                  required />
              </div>
              <p id="usernameError" class="text-red-500 text-xs mt-1 hidden">
                اسم المستخدم مطلوب
              </p>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >كلمة المرور</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                </div>
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-transparent focus:ring-2 focus:ring-opacity-50 focus:ring-admin-gold-text py-2 border px-3 focus:outline-none admin-gold-border"
                  placeholder="أدخل كلمة المرور"
                  required />
                <div
                  id="togglePassword"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"></div>
              </div>
              <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">
                كلمة المرور مطلوبة
              </p>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember"
                  name="remember"
                  type="checkbox"
                  class="h-4 w-4 admin-gold-text focus:ring-admin-gold-text border-gray-300 rounded" />
                <label
                  for="remember"
                  class="ml-2 block text-sm text-gray-700 mr-2"
                  >تذكرني
                </label>
              </div>
              <a href="#" class="text-sm admin-gold-text hover:underline"
                >هل نسيت كلمة المرور؟</a
              >
            </div>

            <div>
              <button
                type="button"
                onclick="window.location.href='./manage_agriculture.html';"
                class="w-full bg-goldForm admin-gold-hover text-white py-2 px-4 rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-admin-gold-text">
                <a href="./manage_agriculture.html">سجل الدخول</a>
              </button>
            </div>
          </form>
          <div id="formMessage" class="mt-4 text-center hidden">
            <p class="text-green-500 font-medium">
              ...تم تسجيل الدخول بنجاح! يتم الآن إعادة التوجيه
            </p>
          </div>
        </div>
        <div
          class="px-8 py-4 bg-gray-50 border-t border-gray-100 flex justify-center">
          <span class="text-sm text-gray-500"
            >هل تحتاج اي مساعدة؟ تواصل مع الدعم الفني
            <a href="#" class="admin-gold-text hover:underline"
              >الدعم الفني</a
            ></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
