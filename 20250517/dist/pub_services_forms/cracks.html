<!DOCTYPE html>
<html lang="en">
<!-- شكوى للحفر -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Two-Column Gold and White Form (Tailwind + Popup)</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style type="text/tailwindcss">
    @layer base {
        html {
          font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
      }
      @layer utilities {
        /* Add custom utilities if needed */
      }
    </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          // Customizations if needed
        },
      },
    };
  </script>
</head>

<body
  class="bg-gray-50 min-h-screen flex justify-center items-center py-10 px-5 bg-gradient-to-br from-[rgba(212,175,55,0.05)] to-[rgba(245,231,160,0.05)]"
  dir="rtl">
  <div class="bg-white rounded-[20px] shadow-[0_15px_35px_rgba(0,0,0,0.1)] w-full max-w-[900px] overflow-hidden">

    <!-- Improved Arabic Breadcrumb Navigation with Fixed Home Icon -->
    <div class="px-6 py-5 border-b border-gray-100 bg-gray-50/50">
      <nav class="flex" aria-label="التنقل التفصيلي">
        <ol class="inline-flex items-center space-x-1 md:space-x-3 space-x-reverse">
          <li class="inline-flex items-center">
            <a href="#"
              class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-[#d4af37] transition-colors duration-200">
              <!-- Fixed home icon for RTL -->
              <svg class="w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                <path
                  d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
              </svg>
              الرئيسية
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="w-3 h-3 text-gray-400 mx-1 rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4" />
              </svg>
              <a href="#"
                class="mr-1 text-sm font-medium text-gray-500 hover:text-[#d4af37] md:mr-2 transition-colors duration-200">
                الخدمات العامة</a>
            </div>
          </li>
          <li aria-current="page">
            <div class="flex items-center">
              <svg class="w-3 h-3 text-gray-400 mx-1 rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4" />
              </svg>
              <a href="#"
                class="mr-1 text-sm font-medium text-gray-500 hover:text-[#d4af37] md:mr-2 transition-colors duration-200">
                شكوى</a>
            </div>
          </li>
          <li aria-current="page">
            <div class="flex items-center">
              <svg class="w-3 h-3 text-gray-400 mx-1 rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4" />
              </svg>
              <span class="mr-1 text-sm font-medium text-[#d4af37] md:mr-2"> ابلاغ عن وجود حفر</span>
            </div>
          </li>
        </ol>
      </nav>
    </div>

    <div class="px-6 py-8 md:px-12 md:py-10">
      <!-- <div class="text-center mb-8">
          <h1
            class="text-[28px] md:text-3xl font-semibold text-gray-800 relative inline-block mb-2.5 after:content-[''] after:absolute after:left-1/2 after:-bottom-[10px] after:-translate-x-1/2 after:h-[3px] after:w-[60px] after:bg-gradient-to-r after:from-[#d4af37] after:to-[#f5e7a0] after:rounded-[10px]">
            تواصل معنا
          </h1>
          <p class="text-gray-500 text-base mt-4">
            املأ النموذج أدناه وسنرد عليك في أقرب وقت ممكن.
          </p>
        </div> -->

      <form id="contactForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="relative mb-6">
            <input type="text" id="fullName" name="fullName" value="فرح امجد محمود الشلالفة" disabled class="peer w-full p-4 bg-gray-100 border border-gray-200 rounded-lg text-[15px] text-gray-800
             transition-all duration-300 ease-in-out placeholder-transparent
             focus:outline-none focus:border-[#d4af37] focus:bg-[rgba(212,175,55,0.05)]
             focus:ring-[3px] focus:ring-[#d4af37]/[.15]
             disabled:cursor-not-allowed 
             disabled:hover:bg-[rgba(212,175,55,0.05)] 
             disabled:hover:border-[#d4af37]/50" />
            <label for="fullName"
              class="absolute right-4 -top-3 text-xs text-[#d4af37] bg-white px-[6px] pointer-events-none transition-all duration-300 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-4 peer-placeholder-shown:right-4 peer-placeholder-shown:px-0 peer-placeholder-shown:bg-transparent peer-focus:-top-3 peer-focus:right-2.5 peer-focus:text-xs peer-focus:text-[#d4af37] peer-focus:bg-white peer-focus:px-[6px]">
              الاسم الكامل
            </label>
          </div>

          <div class="relative mb-6">
            <input type="email" id="email" name="email" value="farah@gmail.com" disabled class="peer w-full p-4 bg-gray-100 border border-gray-200 rounded-lg text-[15px] text-gray-800
             transition-all duration-300 ease-in-out placeholder-transparent
             focus:outline-none focus:border-[#d4af37] focus:bg-[rgba(212,175,55,0.05)]
             focus:ring-[3px] focus:ring-[#d4af37]/[.15]
             disabled:cursor-not-allowed 
             disabled:hover:bg-[rgba(212,175,55,0.05)] 
             disabled:hover:border-[#d4af37]/50 text-left" />
            <label for="email"
              class="absolute right-4 -top-3 text-xs text-[#d4af37] bg-white px-[6px] pointer-events-none transition-all duration-300 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-4 peer-placeholder-shown:right-4 peer-placeholder-shown:px-0 peer-placeholder-shown:bg-transparent peer-focus:-top-3 peer-focus:right-2.5 peer-focus:text-xs peer-focus:text-[#d4af37] peer-focus:bg-white peer-focus:px-[6px]">
              البريد الإلكتروني
            </label>
          </div>

          <div class="relative mb-6">
            <input type="tel" id="phone" name="phone" value="0700000000" disabled class="peer w-full p-4 bg-gray-100 border border-gray-200 rounded-lg text-[15px] text-gray-800
             transition-all duration-300 ease-in-out placeholder-transparent
             focus:outline-none focus:border-[#d4af37] focus:bg-[rgba(212,175,55,0.05)]
             focus:ring-[3px] focus:ring-[#d4af37]/[.15]
             disabled:cursor-not-allowed 
             disabled:hover:bg-[rgba(212,175,55,0.05)] 
             disabled:hover:border-[#d4af37]/50" /> <label for="phone"
              class="absolute right-4 -top-3 text-xs text-[#d4af37] bg-white px-[6px] pointer-events-none transition-all duration-300 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-4 peer-placeholder-shown:right-4 peer-placeholder-shown:px-0 peer-placeholder-shown:bg-transparent peer-focus:-top-3 peer-focus:right-2.5 peer-focus:text-xs peer-focus:text-[#d4af37] peer-focus:bg-white peer-focus:px-[6px]">
              رقم الهاتف
            </label>
          </div>

          <!-- New Location Field -->
          <div class="relative mb-6">
            <input type="text" id="location" name="location" placeholder="الموقع"
              class="peer w-full p-4 bg-gray-100 border border-gray-200 rounded-lg text-[15px] text-gray-800 transition-all duration-300 ease-in-out placeholder-transparent focus:outline-none focus:border-[#d4af37] focus:bg-[rgba(212,175,55,0.05)] focus:ring-[3px] focus:ring-[#d4af37]/[.15]" />
            <label for="location"
              class="absolute right-4 -top-3 text-xs text-[#d4af37] bg-white px-[6px] pointer-events-none transition-all duration-300 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-4 peer-placeholder-shown:right-4 peer-placeholder-shown:px-0 peer-placeholder-shown:bg-transparent peer-focus:-top-3 peer-focus:right-2.5 peer-focus:text-xs peer-focus:text-[#d4af37] peer-focus:bg-white peer-focus:px-[6px]">
              الموقع
            </label>
          </div>

          <!-- New Photo Upload Field -->
          <div class="relative mb-6 md:col-span-2">
            <div
              class="bg-gray-100 rounded-lg p-4 border border-gray-200 transition-all duration-300 ease-in-out hover:border-[#d4af37] hover:bg-[rgba(212,175,55,0.05)]">
              <label for="photo" class="flex flex-col items-center justify-center cursor-pointer">
                <div class="flex flex-col items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                  <p class="mt-2 text-sm text-gray-500">اضغط لتحميل صورة</p>
                  <p class="text-xs text-gray-400 mt-1">PNG, JPG, GIF حتى 10MB</p>
                </div>
                <input id="photo" name="photo" type="file" class="hidden" accept="image/*" />
              </label>
            </div>
            <span id="selected-file" class="text-xs text-gray-500 mt-1 block text-center"></span>
          </div>

          <div class="relative mb-6 md:col-span-2">
            <textarea id="message" name="message" placeholder="الرسالة" rows="4"
              class="peer w-full p-4 bg-gray-100 border border-gray-200 rounded-lg text-[15px] text-gray-800 transition-all duration-300 ease-in-out resize-none h-[120px] placeholder-transparent focus:outline-none focus:border-[#d4af37] focus:bg-[rgba(212,175,55,0.05)] focus:ring-[3px] focus:ring-[#d4af37]/[.15]"></textarea>
            <label for="message"
              class="absolute right-4 -top-3 text-xs text-[#d4af37] bg-white px-[6px] pointer-events-none transition-all duration-300 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-4 peer-placeholder-shown:right-4 peer-placeholder-shown:px-0 peer-placeholder-shown:bg-transparent peer-focus:-top-3 peer-focus:right-2.5 peer-focus:text-xs peer-focus:text-[#d4af37] peer-focus:bg-white peer-focus:px-[6px]">
              الرسالة
            </label>
          </div>
        </div>

        <div class="text-center mt-2.5">
          <button type="submit"
            class="inline-block bg-[#d4af37] text-white border-none py-4 px-8 rounded-full cursor-pointer text-base font-semibold transition-all duration-300 ease-in-out relative overflow-hidden shadow-[0_10px_20px_rgba(212,175,55,0.3)] hover:bg-[#b8860b] hover:-translate-y-[3px] hover:shadow-[0_15px_25px_rgba(212,175,55,0.4)] before:content-[''] before:absolute before:top-0 before:-right-full before:w-full before:h-full before:bg-gradient-to-l before:from-transparent before:via-white/30 before:to-transparent before:transition-all before:duration-500 hover:before:right-full active:translate-y-0 active:shadow-[0_5px_15px_rgba(212,175,55,0.2)]">
            إرسال
          </button>
        </div>
      </form>
    </div>
    <div id="successPopup" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 hidden">
      <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 max-w-sm w-full text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
          <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">
          تم إرسال النموذج بنجاح !
        </h3>
        <p class="text-sm text-gray-500 mb-4">
          شكرا لتواصلك معنا , سوف نقوم بالرد عليك في أقرب وقت ممكن.
        </p>
        <button id="closePopupBtn"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#d4af37] text-base font-medium text-white hover:bg-[#b8860b] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#d4af37] sm:text-sm transition duration-150 ease-in-out">
          OK
        </button>
      </div>
    </div>

      <script src="../dist/contact.js"></script>

  
    <script>
      document.getElementById('photo').addEventListener('change', function (e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : '';
        document.getElementById('selected-file').textContent = fileName;
      });
    </script>
</body>

</html>
